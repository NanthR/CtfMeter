<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctf-O-Meter</title>
    <link rel="stylesheet" href="./css/popupStyles.css">
</head>
<body>
    <div class="parent">
        <h1>Welcome to<br>CTFtime<h1>
        <p class="rate">Rate difficulty:</p>
        <label class="container">Easy
            <input type="radio" name="difficulty" value="easy" id = "easy">
            <span class="checkStyle"></span>
        </label>
        <label class="container">Medium
            <input type="radio" name="difficulty" value="medium" id = "medium">
            <span class="checkStyle"></span>
        </label>
        <label class="container">Difficult
            <input type="radio" name="difficulty" value="difficult" id = "difficult">
            <span class="checkStyle"></span>
        </label>
        <div class="completed">
            <label class="checkContainer" for="done">DONE </label>  
            <input type="checkbox" id="done" name = "done">
        </div>
        <button class='bookmarkbtn'>ADD BOOKMARK</button>
        <button class='aggregate'>VIEW YOUR PAST DATA</button>
    </div>
    <script src="/onPop.js"></script>
</body>
</html>
