<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Options Page</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- CONTAINER -->
  <div class="container">
    <h1 class="heading">Geek-O-Meter</h1>

    <div id="data">
      <table id="table">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Title</th>
            <th>Difficulty</th>
            <th>Finished</th>
            <th>Date Finished</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>

      </table>
    </div>

    <!-- START OF FILTER -->
    <div id="filter">
      <h2>Filter</h2>

      <!-- START OF DIFFICULTY -->
      <div class="difficulty category">
        <h3 class="header">Difficulty <span>+</span></h3>
        <div class="items">

          <p class="item">
            <input type="checkbox" name="difficult" value="difficult" id="difficult" checked>
            <label for="difficult"> Hard </label>
          </p>

          <p class="item">
            <input type="checkbox" name="medium" value="medium" id="medium" checked>
            <label for="medium"> Medium </label>
          </p>

          <p class="item">
            <input type="checkbox" name="easy" value="easy" id="easy" checked>
            <label for="easy"> Easy </label>
          </p>

        </div>
      </div>
      <!-- END OF DIFFICULTY -->

      <!-- START OF FINISHED -->
      <div class="difficulty category">
        <h3 class="header">Finished <span>+</span></h3>
        <div class="items">

          <p class="item">
            <input type="checkbox" name="done" value="done" id="done" checked>
            <label for="done"> Done </label>
          </p>

          <p class="item">
            <input type="checkbox" name="notdone" value="notdone" id="notdone" checked>
            <label for="notdone"> Not Done </label>
          </p>

        </div>
      </div>
      <!-- END OF FINISHED -->

    </div>
    <!-- END OF FILTER -->

  </div>
  <!-- END OF CONTAINER -->


  <script src="./script.js" async defer></script>
</body>

</html>
